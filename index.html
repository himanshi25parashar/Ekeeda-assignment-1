<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="styled.css">
</head>
<body>
  <!--here start-->
  <div>
    <center>
    <h1> Ekeeda coding camp survey form</h1>
    <h3>Thank you for taking the time to help us improve the plateform</h3>
  </center>
  </div> <br><br>
   <!--start the form input-->
    <form>
      <center>
        <div>
            <label>Name</label> 
            <input type="name" name="name" placeholder="Enter your name" class="box1"><br><br>
            <label>Email</label> 
            <input type="email" name="email" placeholder="Enter your email" class="box1"> <br><br>
            <label>Age (Optional)</label> 
            <input type="age" name="age" placeholder="Enter your age"
           class="box1"> 
           <br> <br>
            <label> Which option best describe your current role?</label> 
            <br> <br>
          <div>
            <select>
                <option name="Select Your Role">Select Your Goal</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer Not to Say">Prefer Not to Say</option>
                <option value="Other">Other</option>
            </select>
          </div>
          <br>
      <div>
        <label> Would you recommed Ekeeda code camp to a friend?</label> <br><br>
        <input type="radio" name="radio" class="larger">&nbsp&nbspDefinitely
        <br><br>
        <input type="radio" name="radio" class="larger">&nbsp&nbspMay be <br><br>
        <input type="radio" name="radio" class="larger">&nbsp&nbspNot Sure
        <br><br>
      </div>
      <label> What is your favourite feature of Ekeeda code camp?
      </label> <br>
      <div> <br>
        <select>
            <option name="Select an option">Select an option</option>
            <option value="Challenged">Challenged</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community
            </option>
            <option value="Open Source">Open Source</option>
          </select>
        </div>
      <br>
      <label>What would you like to see improved?      
        (Cheak all that apply)</label><br><br>
      <div>
        <input type="checkbox" name="checkbox" class="larger"><label>Front-end Project
        </label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label> Back-end Project
        </label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>Data Visualisation </label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>Challenges</label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>Open Source Community
        </label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>Gitter help rooms</label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>City Meetups</label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>Wiki</label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>Forum</label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>Additional Courses</label>
        </div>
      <br>
        
     <label >Any comments OR suggestion
      ?</label><br><br>
    <textarea placeholder="Enter Your Comment Here....
    "></textarea><br><br><br>
    <button><h3>𝐒𝐮𝐛𝐦𝐢𝐭</h3></button>
  </div>  
    </form>
  </center>
  
 
    
</body>
</html>
